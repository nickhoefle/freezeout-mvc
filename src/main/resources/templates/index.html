<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>



<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img th:src="@{/images/Ski-Show-2022.jpg}" alt="Ski Show">
            <div class="carousel-caption">
                <h3>LSL Ski Show</h3>
                <p>Lake St. Louis Ski Show - August 2022</p>
            </div>
        </div>

        <div class="item">
            <img th:src="@{/images/Freezeout-Land-2.jpg}" alt="Freezeout Land">
            <div class="carousel-caption">
                <h3>Freezeout 2021</h3>
                <p>Freezeout 2021</p>
            </div>
        </div>

        <div class="item">
            <img th:src="@{/images/Defiance-Christmas-Parade-2022.jpg}" alt="Defiance Christmas Parade">
            <div class="carousel-caption">
                <h3>Defiance Christmas Parade</h3>
                <p>Defiance Christmas Parade</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Bandmembers Content -->
<div>

    <!-- Members -->
    <div>
        <h2 style="text-align:center">Band Members</h2>
        <div class="instrumentsAndNamesContainer">

            <div class="instrumentsAndNames">
                <img th:src="@{/images/trumpet.svg}" alt="Name1" style="width:15%">
                <img th:src="@{/images/mandolin.svg}" alt="Name1" style="width:15%">
                <img th:src="@{/images/electric-guitar.svg}" alt="Name1" style="width:15%">
                <img th:src="@{/images/harp.svg}" alt="Name1" style="width:15%">
                <h4>Terry Knowlton</h4>
            </div>

            <div class="instrumentsAndNames">
                <img th:src="@{/images/mic.svg}" alt="Name1" style="width:15%">
                <h4>Jason Lyng</h4>
            </div>

            <div class="instrumentsAndNames">
                <img th:src="@{/images/mic.svg}" alt="Name1" style="width:15%">
                <h4>Alli McDonald</h4>
            </div>

            <div class="instrumentsAndNames">
                <img th:src="@{/images/electric-guitar.svg}" alt="Name1" style="width:15%">
                <h4>Greg MacKaben</h4>
            </div>

            <div class="instrumentsAndNames">
                <img th:src="@{/images/drums.svg}" alt="Name1" style="width:15%">
                <h4>Ken McDonald</h4>
            </div>

            <div class="instrumentsAndNames">
                <img th:src="@{/images/bass.svg}" alt="Name1" style="width:15%">
                <h4>Nick Hoefle</h4>
            </div>

        </div>
    </div>


    <!-- End Content -->
</div>

</body>
</html>
