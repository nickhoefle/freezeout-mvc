<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>



<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img th:src="@{/images/Ski-Show-2022.jpg}" alt="Ski Show">
            <div class="carousel-caption">
                <h3>LSL Ski Show</h3>
                <p>Lake St. Louis Ski Show - August 2022</p>
            </div>
        </div>

        <div class="item">
            <img th:src="@{/images/Freezeout-Land-2.jpg}" alt="Freezeout Land">
            <div class="carousel-caption">
                <h3>Freezeout 2021</h3>
                <p>Freezeout 2021</p>
            </div>
        </div>

        <div class="item">
            <img th:src="@{/images/Defiance-Christmas-Parade-2022.jpg}" alt="Defiance Christmas Parade">
            <div class="carousel-caption">
                <h3>Defiance Christmas Parade</h3>
                <p>Defiance Christmas Parade</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Bandmembers Content -->
<div id="home" class="w3-content">

    <!-- Members -->
    <div id="members" class="w3-container w3-padding-32">
        <h2 style="text-align:center">Band Members</h2>
        <div class="w3-row w3-center">

            <div class="w3-third">
                <img src="img_bandmember.jpg" alt="Name1" style="width:60%">
            </div>

            <div class="w3-third">
                <img src="img_bandmember.jpg" alt="Name2" style="width:60%">
            </div>

            <div class="w3-third">
                <img src="img_bandmember.jpg" alt="Name3" style="width:60%">
            </div>

            <div class="w3-third">
                <img src="img_bandmember.jpg" alt="Name3" style="width:60%">
            </div>

            <div class="w3-third">
                <img src="img_bandmember.jpg" alt="Name3" style="width:60%">
            </div>

            <div class="w3-third">
                <img src="img_bandmember.jpg" alt="Name3" style="width:60%">
            </div>


        </div>
    </div>


    <!-- End Content -->
</div>

</body>
</html>
