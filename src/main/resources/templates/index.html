<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<header th:replace="fragments :: header-reg"></header>
<body class="container-fluid index">

<div id="photoCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox">

        <div class="item">
            <img th:src="@{/uploads/images/Defiance-Christmas-Parade-2022.jpg}" class="carouselPhoto">
        </div>

        <div class="item">
            <img th:src="@{/uploads/images/Freezeout-Land-1.jpg}" class="carouselPhoto">
        </div>

        <div class="item active">
            <img th:src="@{/uploads/images/CA2022.jpg}" class="carouselPhoto">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#photoCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>

    <a class="right carousel-control" href="#photoCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div>
    <h1 id="bandText">Band</h1>
    <center>
        <div class="instrumentsAndNamesContainer">
            <div class="instrumentsAndNames">
                <img th:src="@{/uploads/images/mic.svg}" class="instrumentPhoto">
                <h4>Jason</h4>
            </div><br>

            <div class="instrumentsAndNames">
                <img th:src="@{/uploads/images/mic.svg}" class="instrumentPhoto">
                <h4>Alli</h4>
            </div><br>

            <div class="instrumentsAndNames">
                <img th:src="@{/uploads/images/trumpet.svg}" class="instrumentPhoto">
                <img th:src="@{/uploads/images/mandolin.svg}" class="instrumentPhoto">
                <img th:src="@{/uploads/images/electric-guitar.svg}" class="instrumentPhoto">
                <img th:src="@{/uploads/images/harp.svg}" class="instrumentPhoto">
                <h4>Terry</h4>
            </div><br>

            <div class="instrumentsAndNames">
                <img th:src="@{/uploads/images/electric-guitar.svg}" class="instrumentPhoto">
                <h4>Greg</h4>
            </div><br>

            <div class="instrumentsAndNames">
                <img th:src="@{/uploads/images/bass.svg}" class="instrumentPhoto">
                <h4>Nick</h4>
            </div><br>

            <div class="instrumentsAndNames">
                <img th:src="@{/uploads/images/drums.svg}" class="instrumentPhoto">
                <h4>Ken</h4>
            </div><br>

            <div class="instrumentsAndNames">
                <img th:src="@{/uploads/images/mixer.png}" class="instrumentPhoto">
                <h4>Doug</h4>
            </div><br>
        </div>
    </center>
</div>
<br>

<footer th:replace="fragments :: socialsFooter"></footer>

</body>

</html>
