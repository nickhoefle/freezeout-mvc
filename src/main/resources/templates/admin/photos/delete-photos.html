<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<header th:replace="fragments :: header-admin"></header>

<body class="container-fluid admin-photos-delete">
   <h1 class="view-header regular-font">Delete Photos</h1>
   <form th:action="@{/admin/photos/deletePhotos}" method="post">
      <table class="table">
         <thead>
            <tr>
               <th id="bigCheckboxHeader"></th>
               <th id="photoThumbnailColumnHeader"></th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="photo : ${allPhotos}">
               <td>
                  <div class="flex-center">
                     <input class="form-control bigCheckbox" name="photoIds" th:value="${photo.id}" type="checkbox">
                  </div>
               </td>
               <td>
                  <div class="flex-center">
                     <img class="photoThumbnail" th:src="@{'/uploads/photos/' + ${photo.url} }" onclick="window.open(this.src)">
                  </div>
               </td>
            </tr>
         </tbody>
      </table>
      <div id="deleteButtonWrapper">
         <button class="btn btn-danger" type="submit">Delete</button>
      </div>
   </form>
</body>

</html>
