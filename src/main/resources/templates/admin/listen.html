<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>


<body class="container">

<header th:replace="fragments :: header-admin"></header>

<div class="table table-striped">
    <div id="audioPlayerBorder">
        <th:block  th:each="song : ${setList}">
            <div>
                <h3 id="songTitle" th:text="${song.songName} + ' - ' + ${song.songDetails.originalArtist}"></h3>
            </div>

            <div class="audioTrack" th:if="${song.songUploadFileName != null}">
                <audio id="player"  class="audioPlayerHTML" controls>
                    <source id="currentSong" th:src="@{${'/uploads/' + song.songUploadFileName}}" type="audio/wav">
                </audio>
            </div>

            <form th:action="@{/admin/listen}" th:method="post">
                <input type="text" th:name="songName" th:value="${song.songName}" hidden readonly>
                <select id="songFileNameDropdown" th:name="newFileName" >
                    <option value="">Pick a new file: </option>
                    <th:block th:each="file : ${allFileNames}">
                            <option th:text="${file}" th:value="${file}" ></option>
                    </th:block>
                </select>
                <button type="submit">Change</button>
            </form>

        </th:block>
    </div>
</div>

</body>
</html>
