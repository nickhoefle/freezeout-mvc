<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<header th:replace="fragments :: header-admin"></header>

<body class="container">

<div class="table table-striped">
    <div>
        <th:block  th:each="song : ${allSongs}">
            <div>
                <h3 th:text="${song.songName} + ' - ' + ${song.songDetails.originalArtist}"></h3>
            </div>
            <div th:if="${song.songUploadFileName != null}">
                <audio class="audioPlayerHTML" controls>
                    <source th:src="@{${'/uploads/' + song.songUploadFileName}}" type="audio/wav">
                </audio>
            </div>
            <form th:action="@{/admin/listen}" th:method="post">
                <input type="text" th:name="songName" th:value="${song.songName}" hidden readonly>
                <select th:name="newFileName">
                    <option>Pick a new file:</option>
                    <th:block th:each="file : ${allFileNames}">
                            <option th:text="${file}" th:value="${file}"></option>
                    </th:block>
                </select>
                <button type="submit">Change</button>
            </form>
        </th:block>
    </div>
</div>

</body>

</html>
