<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<header th:replace="fragments :: header-admin"></header>

<body class="container-fluid new-gig">
    <h1 class="view-header regular-font">Add New Gig</h1>
    <p id="fileTypeExplainer" class="regular-font">Please have a JPG or PNG file poster for the gig ready to upload.</p>

    <div class="flex-center">
        <form id="newGigForm" method="post" th:action="@{/admin/gigs/new}">
            <div class="form-group">
                <label>Name</label>
                <input th:field="${gig.name}" class="form-control">
                <p class="error" th:errors="${gig.name}"></p>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input id="gigDateInput" th:field="${gig.date}" type="date" class="form-control">
                <p class="error" th:errors="${gig.date}"></p>
            </div>
            <div class="form-group">
                <label>Time (Optional)</label>
                <input id="gigTimeInput" th:field="${gig.time}" class="form-control">
                <p class="error" th:errors="${gig.time}"></p>
            </div>
            <div class="form-group">
                <label>Address (Optional)</label>
                <input class="form-control" th:field="${gig.address}">
                <p class="error" th:errors="${gig.address}"></p>
            </div>
            <div class="form-group">
                <input id="createGigButton" type="submit" value="Create" class="btn btn-success">
            </div>
        </form>
    </div>
</body>

</html>
