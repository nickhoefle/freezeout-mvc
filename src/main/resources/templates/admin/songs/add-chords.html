<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<header th:replace="fragments :: header-admin"></header>
<body class="container-fluid">

<h3>Add Chord Page:</h3>

<form method="post">
   <div class="form-group">
      <label>Chords:
         <textarea th:field="${songChords.chordsText}"  class="form-control" cols="500"></textarea>
      </label>
   </div>
   <div class="form-group">
      <label>Added By:
         <select th:field="${songChords.addedBy}" class="form-control">
            <option th:value="DH">DH</option>
            <option th:value="NH">NH</option>
            <option th:value="TK">TK</option>
            <option th:value="JL">JL</option>
            <option th:value="AM">AM</option>
            <option th:value="GM">GM</option>
            <option th:value="KM">KM</option>
         </select>
      </label>
   </div>
   <input type="submit" class="btn btn-success" onclick="history.back()">
</form>

</body>
</html>
