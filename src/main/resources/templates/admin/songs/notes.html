<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<header th:replace="fragments :: header-admin"></header>

<script>function toggleNotesChordPage() {

    notesDiv = document.getElementById("notesDiv");
    chordsDiv = document.getElementById("chordsDiv");
    if (notesDiv.style.display === "" ) {
        notesDiv.style.display = "none";
        chordsDiv.style.display = "";
    } else {
        notesDiv.style.display = "";
        chordsDiv.style.display = "none";
    }

}</script>
<body class="container">

<h2 th:text="${song.songName + ' Notes'}"></h2><hr>
<h3>Youtube Video:</h3><br>
<div id="youtubeEmbedDiv" th:utext="${youtubeEmbedHTML}"></div>
<form method="post" th:action="@{/admin/songs/notes/{songId}/change-url(songId=${song.id})}">
    <label for="value">Enter a new YouTube URL:</label><br>
    <input type="text" id="value" name="value"><br>
    <input type="submit" value="Submit">
</form>

<a th:href="@{/uploads/{name}(name=${song.songSheetMusic})}"/><button>ðŸŽ¼ Sheet Music</button></a>
<br>
<button onclick="toggleNotesChordPage()">Notes</button>
<button onclick="toggleNotesChordPage()">Chord Page</button>

<div id="notesDiv" style="display:"";">
<table style="width:100%" class="table table-striped" id="songNotesTable">
    <thead>
        <tr>
            <th>Note</th>
            <th>From</th>
            <th>Date</th>
        </tr>
    </thead>
    <tr th:each="note : ${songNotesCollection}">
        <td th:text="${note.noteText}"></td>
        <td th:text="${note.addedBy}"></td>
        <td th:text="${note.timestamp}"></td>
    </tr>
</table>

<a th:href="@{./{songId}/add-notes(songId=${song.id})}">Add Note</a>
</div>

<div id="chordsDiv" style="display:none;">
    <table style="width:100%" class="table table-striped" id="chordsTable">
        <thead>
        <tr>
            <th>Chord</th>
            <th>From</th>
            <th>Date</th>
        </tr>
        </thead>
        <tr th:each="songChords : ${songChordsCollection}">
            <td>
                <input type="button" value="Print" onclick="printText()" />
                <pre id="myText" th:utext="${songChords.chordsText}"></pre>
            </td>
            <td th:text="${songChords.addedBy}"></td>
            <td th:text="${songChords.timestamp}"></td>
        </tr>
    </table>

    <a th:href="@{./{songId}/add-chords(songId=${song.id})}">Add Chords</a>
</div>
</body>


<script>
  function printText() {
    var text = document.getElementById("myText").innerHTML;
    var w = window.open();
    w.document.write('<div style="white-space: pre-wrap">' + text + '</div>');
    w.print();
    w.close();
  }
</script>

</html>
