<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<header th:replace="fragments :: header-admin"></header>
<body class="container-fluid admin-songs-delete">

<h3>Delete Songs:</h3>

<form method="post">
<table class="table table-hover" id="myTable">
    <thead>
        <tr>
            <th>Delete</th>
            <th class="songTableHeader" onclick="sortTable(0)">Song</th>
            <th class="songTableHeader" onclick="sortTable(1)">Original Artist</th>
            <th class="songTableHeader" onclick="sortTable(2)">Year</th>
        </tr>
    </thead>
        <tr th:each="song : ${songs}">
            <td>
                <div class="form-group">
                        <input type="checkbox" name="songIds" th:value="${song.id}" class="form-control align-middle bigCheckbox">
                </div>
            </td>
            <td class="align-middle" th:text="${song.songName}"></td>
            <td class="align-middle" th:text="${song.songDetails.originalArtist}"></td>
            <td class="align-middle" th:text="${song.songDetails.year}"></td>
        </tr>
</table>
    <input type="submit" value="Delete" class="btn btn-danger">
</form>

</body>
</html>
