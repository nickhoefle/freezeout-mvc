<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<header th:replace="fragments :: header-admin"></header>
<body class="container">

<h3>All Songs</h3>

<table class="table" id="myTable">
    <thead>
        <tr>
            <th class="songTableHeader" onclick="sortTable(0)">Song</th>
            <th class="songTableHeader" onclick="sortTable(1)">Original Artist</th>
            <th class="songTableHeader" onclick="sortTable(2)">Year</th>
            <th class="tdCentered" onclick="sortTable(3)">Sheet Music</th>
            <th class="tdCentered">Practice</th>
        </tr>
    </thead>
        <tr th:each="song : ${songs}">
            <td th:text="${song.songName}"></td>
            <td th:text="${song.songDetails.originalArtist}"></td>
            <td th:text="${song.songDetails.year}"></td>
            <td class="tdCentered" th:if="${song.songSheetMusic == null}"><a th:href="@{/upload/sheet-music}"><button>âž• Add</button></a></td>
            <td class="tdCentered" th:if="${song.songSheetMusic != null}"><a th:href="@{/uploads/{name}(name=${song.songSheetMusic})}"/>ðŸŽ¼</a></td>
            <td class="tdCentered"><a style="color:inherit;" th:href="@{/admin/songs/notes/{songId}(songId=${song.id})}"><button>Practice</button></a></td>
        </tr>
</table>

</body>
</html>
