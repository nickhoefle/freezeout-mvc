<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<header th:replace="fragments :: header-admin"></header>

<body class="container">

<form method="post">
   <div class="form-group">
      <label>Note:
         <input th:field="${songNote.noteText}" class="form-control">
      </label>
      <p class="error" th:errors="${songNote.noteText}"></p>
   </div>
   <div class="form-group">
      <label>Added By:
         <select th:field="${songNote.addedBy}" class="form-control">
            <option th:value="DH">DH</option>
            <option th:value="NH">NH</option>
            <option th:value="TK">TK</option>
            <option th:value="JL">JL</option>
            <option th:value="AM">AM</option>
            <option th:value="GM">GM</option>
            <option th:value="KM">KM</option>
      </label>
      <p class="error" th:errors="${songNote.addedBy}"></p>
   </div>
    <input type="submit" class="btn btn-success">
</form>

</body>
</html>
