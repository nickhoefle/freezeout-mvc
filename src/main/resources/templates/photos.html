<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<header th:replace="fragments :: header-reg"></header>
<body class="container-fluid photos">

<style>
    html,
    body {
      position: relative;
      height: 100%;
    }



    swiper-container {
      width: 100%;
      height: 100%;
    }

    swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }


    swiper-container {
      width: 100%;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    swiper-slide {
      background-size: cover;
      background-position: center;
    }

    .mySwiper {
      height: 80%;
      width: 100%;
    }

    .mySwiper2 {
      height: 20%;
      box-sizing: border-box;
      padding: 10px 0;
    }

    .mySwiper2 swiper-slide {
      width: 25%;
      height: 100%;
      opacity: 0.4;
    }

    .mySwiper2 .swiper-slide-thumb-active {
      opacity: 1;
    }

    swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>

<h2 id="photosText">Photos</h2>

<br>
<div style="width: 100%; margin: auto">
    <swiper-container style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="mySwiper" thumbs-swiper=".mySwiper2" space-between="10" navigation="true">
        <th:block th:each="photoFile : ${allPhotoFileNames}">
            <swiper-slide>
                <img th:src="@{'/uploads/photos/' + ${photoFile} }" />
            </swiper-slide>
        </th:block>
    </swiper-container>

    <swiper-container class="mySwiper2" space-between="10" slides-per-view="4" free-mode="true" watch-slides-progress="true">
        <th:block th:each="photoFile : ${allPhotoFileNames}">
            <swiper-slide>
                <img th:src="@{'/uploads/photos/' + ${photoFile} }" />
            </swiper-slide>
        </th:block>
    </swiper-container>
</div>

<footer th:replace="fragments :: socialsFooter"></footer>

</body>
</html>
