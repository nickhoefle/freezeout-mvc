<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<header th:replace="fragments :: header-reg"></header>
<body class="container-fluid photos">

<div id="photoGalleryDiv">
    <swiper-container class="mySwiper" thumbs-swiper=".mySwiper2" space-between="10" navigation="true">
        <th:block th:each="photoFile : ${allPhotoFileNames}" >
            <swiper-slide>
                <img th:src="@{'/uploads/photos/' + ${photoFile} }" />
            </swiper-slide>
        </th:block>
    </swiper-container>
    <br>
    <swiper-container class="mySwiper2" space-between="10" slides-per-view="5" free-mode="true" watch-slides-progress="true">
        <th:block th:each="photoFile : ${allPhotoFileNames}">
            <swiper-slide>
                <img th:src="@{'/uploads/photos/' + ${photoFile} }" />
            </swiper-slide>
        </th:block>
    </swiper-container>
</div>

<footer th:replace="fragments :: socialsFooter"></footer>

</body>
</html>
